<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <script src="js/e-a-t_script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Etch-a-Sketch</div>
        <div class="canvas">
        </div>
        <div class="circle-box">
            <div class="circle"></div>
            <div>
                <button class="customize">Grid Size</button>
                <div class="panel">
                    <ul>
                        <li><a href="#" id="small">16x16</a></li>
                        <li><a href="#" id="medium">32x32</a></li>
                        <li><a href="#" id="large">64x64</a></li>
                    </ul>
                </div>
                
                <button class="customize">Color</button>
                <div class="panel">
                    <ul>
                        <li><a href="#" id="black">Black</a></li>
                        <li><a href="#" id="white">White</a></li>
                        <li><a href="#" id="progresive">Progresive Darkening</a></li>
                        <li><a href="#" id="random">MegaRandom!</a></li>
                    </ul>
                </div>
            </div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
